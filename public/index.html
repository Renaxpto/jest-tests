<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Testes no Browser</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- Tailwind build output (gerado por build:css) -->
    <link rel="stylesheet" href="/tailwind.css" />
  </head>
  <body class="bg-slate-50 min-h-screen">
    <main class="w-full max-w-4xl mx-auto p-4">
      <h1 class="text-2xl font-bold text-slate-800 mb-4">
        Mini Testes de JavaScript
      </h1>

      <!-- Formulário de número de aluno -->
      <form
        id="student-form"
        class="bg-white p-4 rounded-xl shadow mb-6 flex items-end gap-3"
      >
        <div class="flex-1">
          <label
            for="student-id"
            class="block text-sm font-medium text-slate-700 mb-1"
            >Número de aluno (5 dígitos)</label
          >
          <input
            id="student-id"
            name="student-id"
            type="text"
            inputmode="numeric"
            pattern="\d{5}"
            maxlength="5"
            placeholder="Ex: 12345"
            class="w-full border rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
          <p id="student-help" class="text-xs text-slate-500 mt-1">
            Este número será usado para registar o teu progresso localmente.
          </p>
        </div>
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg"
        >
          Entrar
        </button>
      </form>

      <!-- Secção de exercícios (escondida até aluno válido) -->
      <section id="exercises-root" class="hidden">
        <div class="mb-4 flex items-center justify-between">
          <h2 class="text-xl font-semibold text-slate-800">Exercícios</h2>
          <div class="text-sm text-slate-600">
            Aluno: <span id="student-label" class="font-mono"></span>
          </div>
        </div>

        <div id="exercises-list" class="flex flex-col gap-3"></div>

        <!-- Painel de execução/feedback -->
        <div class="mt-6 grid md:grid-cols-2 gap-4">
          <div>
            <div class="text-sm font-semibold text-slate-700 mb-1">
              Resultados
            </div>
            <div
              id="exec-results"
              class="text-sm bg-white rounded-xl shadow p-3 min-h-[120px]"
            ></div>
          </div>
          <div>
            <div class="text-sm font-semibold text-slate-700 mb-1">Logs</div>
            <pre
              id="exec-logs"
              class="bg-slate-900 text-slate-100 rounded-xl p-3 min-h-[120px] overflow-auto"
            ></pre>
          </div>
        </div>
      </section>
    </main>

    <script src="exercises.js" defer></script>
  </body>
</html>
